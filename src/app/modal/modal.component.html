<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Login</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form (submit)="handleFormSubmit($event)">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control d-block w-100 mt-3" placeholder="Name">
                    <input type="email" class="form-control d-block w-100 mt-3" placeholder="Email">
                    <input type="password" class="form-control d-block w-100 mt-3" placeholder="Password">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between w-100">
                <select name="" id="">
                    <option value="TR">TR</option>
                    <option value="EN">EN</option>
                </select>
                <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Login</button>
            </div>
        </form>
    </div>

</ng-template>

<li class="nav-item">
    <a class="nav-link" href="#" (click)="open(content)">Login</a>
</li>
